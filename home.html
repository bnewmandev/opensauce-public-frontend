<html>
    <head>
        <title>OpenSauce</title>

    <div id="page-container">
    <header>
        <div id="search-box">
            <a><img src="https://cdn.opensauce.uk/assets/header/magnifying-glass.png"></a>
            <input type="text" placeholder="Search...">
        </div>
        <div id="logo">
            <a><img src="https://cdn.opensauce.uk/assets/Logo.svg"></a>
        </div>
        <div id="container-right">
            <div id="login-signup">
                <a href="http://example.com">Log in/Sign up</a>
            </div>
            <div id="account">
                <button id="account-button" type="button">
                    <img src="https://cdn.opensauce.uk/assets/global/Account.png">
                </button>


                <section id="account-page">
                    <div id="account-submenu-container">
                        <div id="account-favorites">

                            <button title="Scroll Left" class="left-button" onclick="AccountLeft()">
                                <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg">
                            </button>

                            <div id=favorites-js>

                            </div>

                            <button title="Scroll Left" class="right-button" onclick="AccountRight()">
                                <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg">
                            </button>

                        </div>
                        <div id="account-settings-menu">
                            <!-- TODO -->
                        </div>
                    </div>
                    <div id="account-menu-container">
                        <div id="account-menu">
                            <img id="account-image" src="https://cdn.opensauce.uk/assets/global/Account.png">
                            <p id="account-name"></p>
                            <p id="account-email"></p>
                            <button id="my-favorites" onclick="ToggleFavorites()" type="button">My Favorites</button>
                            <button id="account-settings" onclick="ToggleSettings()" type="button">Account Settings</button>
                            <button id="sign-out" type="button">Sign Out</button>
                        </div>
                    </div>
                </section>


            </div>
        </div>
    </header>
    <main>
        <article>
            <button title="Scroll Left" class="left-button" onclick="RecentLeft()">
                <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg">
            </button>
            <div id="recent-posts-js">

            </div>
            <button title="Scroll Right" class="right-button" onclick="RecentRight()">
                <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg">
            </button>
        </article>
        <article>
            <button title="Scroll Left" class="left-button" onclick="IngredientsLeft()">
                <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg">
            </button>
            <div id="ingredients-js">

            </div>
            <button title="Scroll Right" class="right-button" onclick="IngredientsRight()">
                <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg">
            </button>
        </article>
        <article>
            <button title="Scroll Left" class="left-button" onclick="RecipesLeft()">
                <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg">
            </button>
            <div id="recipes-js">

            </div>
            <button title="Scroll Right" class="right-button" onclick="RecipesRight()">
                <img src="https://cdn.opensauce.uk/assets/global/Arrow.svg">
            </button>
        </article>
